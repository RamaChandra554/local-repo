    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            // Get product from the products array based on the ID
            const product = products.find(p => p.id === productId);

            if (product) {
                const productDetailsContainer = document.getElementById('product-details');
                const productHTML = `
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <img src="${product.url}" class="img-fluid" alt="${product.title}">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title">${product.title}</h5>
                                    <p><strong>Brand:</strong> ${product.brand}</p>
                                    <p><strong>Category:</strong> ${product.mainCategory} > ${product.subCategory}</p>
                                    <p><strong>Price:</strong> ₹${product.discountedPrice} <span style="text-decoration:line-through; color: #999;">₹${product.actualPrice}</span></p>
                                    <p><strong>Discount:</strong> ${product.discount}% off</p>
                                    <p><strong>Material:</strong> ${product.material}</p>
                                    <p><strong>Available Sizes:</strong> ${product.size.join(', ')}</p>
                                    <p><strong>Colors:</strong> ${product.colors.join(', ')}</p>
                                    <p><strong>Rating:</strong> ${product.rating} stars (${product.reviewCount} reviews)</p>
                                    <p><strong>Warranty:</strong> ${product.warranty}</p>
                                    <p><strong>In Stock:</strong> ${product.inStock} </p>
                                    <button class="btn btn-success" id="add-to-cart">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                productDetailsContainer.innerHTML = productHTML;

                document.getElementById('add-to-cart').addEventListener('click', function () {
                    // Add the product to cart
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push(product);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${product.title} has been added to your cart!`);
                });
                // Display similar products based on the mainCategory
                const similarProducts = products.filter(p => p.mainCategory === product.mainCategory && p.id !== productId);
                const similarProductsContainer = document.getElementById('similar-products');
                similarProducts.forEach(similarProduct => {
                    const similarProductHTML = `
                        <div class="col-6 col-md-3 mb-3">
                            <div class="card">
                                <img src="${similarProduct.url}" class="card-img-top" alt="${similarProduct.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${similarProduct.title}</h5>
                                    <p><b>Price:</b> ₹${similarProduct.discountedPrice}</p>
                                    <a href="newproduct.html?id=${similarProduct.id}" class="btn btn-success">Full Details</a>
                                </div>
                            </div>
                        </div>
                    `;
                    similarProductsContainer.innerHTML += similarProductHTML;
                });
            } else {
                alert('Product not found.');
            }
        });
    </script>

</body>
